name: "action-tests"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  hawkscan:
    name: Java Spring Vulny Test
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read
      id-token: write
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Checkout javaspringvulny repository
        uses: actions/checkout@v4
      - name: Run javaspringvulny
        run:  docker compose up -d
      - name: Run Hawkscan
        uses: stackhawk/hawkscan-action@main
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
          configurationFiles: stackhawk.yml stackhawk-jsv-json-token.yml github-tags.yml
          workspace: stackhawk.d
        env:
          APP_ID: fe3b8948-0edb-4fa4-a3b7-6fa200461f78
          ENV: action-scan
          SARIF_ARTIFACT: true
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          BRANCH_NAME: ${{ github.head_ref }}
      - name: Upload SARIF file
        uses: actions/upload-artifact@v4
        with:
          name: StackHawk_Report_${{ github.run_id }}
          path: stackhawk.d/stackhawk.sarif
          if-no-files-found: error
      - name: Upload results to MSDO
        uses: microsoft/security-devops-action@v1
        id: msdo
        with:
          existingFilename: stackhawk.d/stackhawk.sarif
